##! Shell
# Shell Toggles
bind = Super, Space, global, quickshell:launcherToggle # Launcher
bind = Super, N, global, quickshell:controlCenterToggle # Control Center
bind = Super, V, global, quickshell:clipboardToggle # Clipboard
bind = Super+Alt, N, global, quickshell:testNotification # [hidden] Test notification
bind = Super, X, global, quickshell:shellStateToggle # Shell Visibility
bind = Super, W, global, quickshell:wallpaperSelectorToggle # Wallpaper Selector
bind = Super+Alt, W, global, quickshell:backgroundToggle # Wallpaper Visibility
bind = Super, I, global, quickshell:settingsToggle # Settings
bind = Ctrl+Alt, Delete, global, quickshell:sessionToggle # Session Control


##! Utilities
# Screenshots & Stuff
bind = , Print, exec, grim - | wl-copy # Screenshot To Clipboard
bind = Super+Shift, S, exec, hyprshot --freeze --clipboard-only --mode region --silent # Region Screenshot
bind = Super+Shift, C, exec, hyprpicker -a # Color Picker


##! Apps
# Applications
bind = Super, Return, exec, foot # Terminal
bind = Super, E, exec, thunar # File Manager
bind = Super, B, exec, librewolf # Browser
bind = Super, C, exec, code # Code Editor
bind = Super, J, exec, obsidian # Text Editor
bind = Ctrl+Super, V, exec, pavucontrol-qt # Volume Mixer
bind = Ctrl+Shift, Escape, exec, command -v btop && foot fish -c btop # Task Manager


##! Hardware Keys
# Hardware Binds
bind = , XF86MonBrightnessUp, exec, brightnessctl s 5%+ # Increase Brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%- # Decrease Brightness
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1.0 # Increase Volume
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # Decrease Volume
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle # Mute
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle # Mute Mic

bind = , XF86MonBrightnessUp, global, quickshell:brightnessUp # [hidden]
bind = , XF86MonBrightnessDown, global, quickshell:brightnessDown # [hidden]
bind = , XF86AudioRaiseVolume, global, quickshell:audioVolumeUp # [hidden]
bind = , XF86AudioLowerVolume, global, quickshell:audioVolumeDown # [hidden]
bind = , XF86AudioMute, global, quickshell:audioMute # [hidden]

##! Media
# Media Controls
bind = , XF86AudioNext, exec, playerctl next # Next Track
bind = , XF86AudioPrev, exec, playerctl previous # Previous Track
bind = , XF86AudioPlay, exec, playerctl play-pause # Play/Pause
bind = , XF86AudioPause, exec, playerctl play-pause # [hidden]


##! Window Management
# Focus Workspaces
bind = Super, Left, movefocus, l # Focus Left
bind = Super, Right, movefocus, r # Focus Right
bind = Super, Up, movefocus, u # Focus Up
bind = Super, Down, movefocus, d # Focus Down

# Move Windows
bind = Super+Shift, Left, movewindow, l # Move Left
bind = Super+Shift, Right, movewindow, r # Move Right
bind = Super+Shift, Up, movewindow, u # Move Up
bind = Super+Shift, Down, movewindow, d # Move Down

# Window Actions
bind = Super, Q, killactive, # Close Window
bind = Alt, F4, killactive, # [hidden] Close (Windows)
bind = Super+Shift, Q, exec, hyprctl kill # Force Close

# Window Modes
bind = Super+Alt, Space, togglefloating, # Float/Tile
bind = Super, F, fullscreen, 0 # Fullscreen
bind = Super, D, fullscreen, 1 # Maximize
bind = Super, P, pin # Pin

# Mouse Bindings
bindm = Super, mouse:272, movewindow # Move Window
bindm = Super, mouse:273, resizewindow # Resize Window


##! Workspace Switching
bind = Super, code:10, workspace, 1 # [hidden]
bind = Super, code:11, workspace, 2 # [hidden]
bind = Super, code:12, workspace, 3 # [hidden]
bind = Super, code:13, workspace, 4 # [hidden]
bind = Super, code:14, workspace, 5 # [hidden]
bind = Super, code:15, workspace, 6 # [hidden]
bind = Super, code:16, workspace, 7 # [hidden]
bind = Super, code:17, workspace, 8 # [hidden]
bind = Super, code:18, workspace, 9 # [hidden]
bind = Super, code:19, workspace, 10 # [hidden]

# Arrow Navigation
bind = Ctrl+Super, Right, workspace, r+1 # Next Workspace
bind = Ctrl+Super, Left, workspace, r-1 # Previous Workspace
bind = Super, Page_Down, workspace, +1 # [hidden]
bind = Super, Page_Up, workspace, -1 # [hidden]

# Mouse Scroll
bind = Super, mouse_up, workspace, +1 # Next Workspace
bind = Super, mouse_down, workspace, -1 # Next Workspace

# Special Workspace
bind = Super, S, togglespecialworkspace, # Toggle Scratchpad


##! Move Window to Workspace
bind = Super+Alt, code:10, movetoworkspacesilent, 1 # [hidden]
bind = Super+Alt, code:11, movetoworkspacesilent, 2 # [hidden]
bind = Super+Alt, code:12, movetoworkspacesilent, 3 # [hidden]
bind = Super+Alt, code:13, movetoworkspacesilent, 4 # [hidden]
bind = Super+Alt, code:14, movetoworkspacesilent, 5 # [hidden]
bind = Super+Alt, code:15, movetoworkspacesilent, 6 # [hidden]
bind = Super+Alt, code:16, movetoworkspacesilent, 7 # [hidden]
bind = Super+Alt, code:17, movetoworkspacesilent, 8 # [hidden]
bind = Super+Alt, code:18, movetoworkspacesilent, 9 # [hidden]
bind = Super+Alt, code:19, movetoworkspacesilent, 10 # [hidden]

bind = Super+Shift, Page_Down, movetoworkspace, r+1 # [hidden]
bind = Super+Shift, Page_Up, movetoworkspace, r-1 # [hidden]

bind = Super+Alt, S, movetoworkspacesilent, special # Send to scratchpad